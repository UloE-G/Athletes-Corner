{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-3">
                <h2 class="logo-font">Return?</h2>
                <hr class="w-50 mb-1">
            </div>
        </div>
    </div>
    <div class="text-center">
        <p>Something wrong with your order?</p>
        <p>Fill in the form below </p>
    </div>
    <div id="return">
        <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form">
            {% csrf_token %}
            {{ return_form|crispy }}
            <button class="btn bg-blue text-white rounded-0 text-uppercase float-right">Send</button>
        </form>
    </div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
{% endblock %}
